spring.application.name=farmyukti

# --- Database Configuration ---
# Ensure you have created a database named 'FarmYukti' in PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/farmyukti
spring.datasource.username=postgres
spring.datasource.password=ROOT
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Hibernate / JPA Settings ---
# This automatically updates your tables if you change Java code
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# --- JSON Handling ---
spring.jackson.serialization.fail-on-empty-beans=false
